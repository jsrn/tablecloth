<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablecloth</title>

	<link rel="stylesheet" href="../../css/stylesheet.css">

<body>
	<h1>Chicken Bacon Pasta Salad</h1>

	<div class="recipe-card">
		<div>
			<h2>Ingredients</h2>
		
			<ul>
				<li>300g chicken</li>
                <li>1 small tin of sweetcorn (165g drained)</li>
                <li>2 slices of unsmoked back bacon</li>
                <li>a few cloves of garlic</li>
                <li>greek yoghurt</li>
			</ul>
		</div>
		
		<div>
			<h2>Method</h2>
		
			<ul>
				<li>Heat oil</li>
                <li>Add garlic and bacon, fry until nearly done</li>
                <li>Add chicken, heat through</li>
			</ul>
		</div>
	</div>
</body>
</html>
