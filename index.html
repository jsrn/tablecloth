<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablecloth</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Molle:400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<header><span>Tablecloth</span></header>

	<div id="recipe">
	</div>

	<h1 style="clear: both;">Baking</h1>

	<table>
		<tr>
			<td></td>
			<td data-name="baking/chewychocolatechipcookies">
				Chewy chocolate chip cookies
			</td>
			<td></td>
		</tr>
	</table>

	<h1>Pasta</h1>

	<table>
		<tr>
			<td data-name="pasta/chickenbaconpastasalad">
				Chicken bacon pasta salad
			</td>
			<td data-name="pasta/macandcheese">Mac &amp; cheese</td>
			<td data-name="pasta/tunapastabake">Tuna pasta bake</td>
		</tr>
	</table>

	<h1>Fish</h1>

	<table>
		<tr>
			<td data-name="fish/beerbatteredfish">Beer battered fish</td>
			<td data-name="fish/seabass">Sea bass</td>
			<td></td>
		</tr>
	</table>

	<h1>Stew</h1>

	<table>
		<tr>
			<td data-name="stew/paprikachicken">Paprika chicken</td>
			<td data-name="stew/chickenstroganoff">Chicken stroganoff</td>
			<td></td>
		</tr>
	</table>

	<h1>Sauces</h1>

	<table>
		<tr>
			<td></td>
			<td data-name="sauces/simpleteriyaki">Simple teriyaki</td>
			<td></td>
		</tr>
	</table>

	<h1>Misc</h1>

	<table>
		<tr>
			<td></td>
			<td data-name="misc/mashedsweetpotato">Mashed sweet potato</td>
			<td></td>
		</tr>
	</table>

	<script src="scripts/jquery.js"></script>
	<script type="text/javascript">
		$("table td").click(function(){
			var name = $(this).attr("data-name");

			if(name != undefined)
			{
				$("html, body").animate({ scrollTop: 0 }, 1000);

				var time = new Date().getTime();

				$.get("recipes/" + name + "?" + time,
				function(response)
				{
					$("#recipe").html(response);
					$("#recipe").css("display","block");
					$("#recipe").animate({
						height: 1000,
						opacity: 1
					}, 1000);
				});
			}
		});

		$("header span").click(function(){
			$("#recipe").animate({
				height: 0,
				opacity: 0
			}, 1000, function(){
				$("#recipe").css("display","none");
			});
		});
	</script>
</body>
</html>
